<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Application{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar h1 {
            margin-right: 5px; /* Move the h1 to the left */
        }
        .navbar-nav {
            margin-left: 5px; /* Move the button to the right */
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <h1 class="mr-auto">Price Plan Recommendation System</h1>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary" href="{% url 'index' %}">Home</a>
                </li>
            </ul>
        </nav>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
